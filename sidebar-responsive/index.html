<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive sidebar Menu | Dark/Light Mode - Bedimcode</title>
</head>

<body>
   <!--=============== HEADER ===============-->
   <header class="header" id="header">
      <div class="header__container">
         <a href="" class="header__logo">
            <i class="ri-cloud-fill"></i>
            <span>Cloud</span>
         </a>
         <button class="header__toggle" id="header-toggle">
            <i class="ri-menu-line"></i>
         </button>
      </div>
   </header>

   <!--=============== SIDEBAR ===============-->
   <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
         <div class="sidebar__user">
            <div class="sidebar__img">
               <img src="assets/img/perfil.png" alt="image">
            </div>
            <div class="sidebar__info">
               <h3>Jhonatan</h3>
               <span>Jhomartic321@gmail.com</span>
            </div>
         </div>
         <div class="sidebar__content">
            <div>
               <h3 class="sidebar__title">MANAGE</h3>
               <div class="sidebar__list">
                  <a href="" class="sidebar__link">
                     <i class="ri-dashboard-fill"></i>
                     <span>Dashboard</span>
                  </a>
                  <a href="" class="sidebar__link">
                     <i class="ri-file-list-3-fill"></i>
                     <span>My Wallet</span>
                  </a>
                  <a href="" class="sidebar__link">
                     <i class="ri-calendar-fill"></i>
                     <span>Calendar</span>
                  </a>
                  <a href="" class="sidebar__link">
                     <i class="ri-contacts-book-2-fill"></i>
                     <span>Recent Transactions</span>
                  </a>
                  <a href="" class="sidebar__link">
                     <i class="ri-bar-chart-box-fill"></i>
                     <span>Statistics</span>
                  </a>
               </div>
            </div>
      
            <div>
               
               <h3 class="sidebar__title">SETTINGS</h3>
               <div class="sidebar__list">
                  <a href="" class="sidebar__link">
                     <i class="ri-settings-2-fill"></i>
                     <span>Settings</span>
                  </a>
                  <a href="" class="sidebar__link">
                     <i class="ri-user-fill"></i>
                     <span>My Messages</span>
                  </a>
                  <a href="" class="sidebar__link">
                     <i class="ri-notification-2-fill"></i>
                     <span>Notifications</span>
                  </a>

               </div>
            </div>
         </div>
         <div class="sidebar__actions">
            <button class="sidebar__link" id="theme-button">
               <i class="ri-moon-clear-fill  sidebar__theme" ></i>
               <span>Theme</span>
            </button>
            <button class="sidebar__link">
               <i class="ri-logout-box-r-line"></i>
               <span>Log out</span>
         </div>
      </div>
   </nav>

   <!--=============== MAIN ===============-->
   <main class="main container" id="main">

   </main>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
